                           font-weight: bold; width: 100%;">
                üõ£Ô∏è CALCULAR RUTA
            </button>
            
            <div style="margin-top: 10px; font-size: 12px; color: #ccc;">
                üí° Selecciona origen y destino haciendo click en los nodos
            </div>
        </div>

        <script>
        let origen = null;
        let destino = null;
        
        function selectOrigin(nodeId) {
            origen = nodeId;
            document.getElementById('origen-text').textContent = 'Nodo ' + nodeId;
            updateMap();
        }
        
        function selectDest(nodeId) {
            destino = nodeId;
            document.getElementById('destino-text').textContent = 'Nodo ' + nodeId;
            updateMap();
        }
        
        function calculateRoute() {
            if (!origen || !destino) {
                alert('‚ö†Ô∏è Por favor selecciona origen y destino');
                return;
            }
            
            // Aqu√≠ ir√≠a la llamada al backend para calcular la ruta
            // Por ahora simulamos con un alert
            alert('üõ£Ô∏è Calculando ruta: ' + origen + ' ‚Üí ' + destino + '\n\n(En una implementaci√≥n completa, esto calcular√≠a la ruta √≥ptima)');
            
            // Simular diferentes rutas
            simulateRouteCalculation(origen, destino);
        }
        
        function simulateRouteCalculation(from, to) {
            // Simular c√°lculo de diferentes rutas
            const routes = [
                {name: "Ruta M√°s Corta", color: "blue", nodes: [from, 2, 3, to]},
                {name: "Ruta M√°s Segura", color: "green", nodes: [from, 6, 7, to]},
                {name: "Ruta Balanceada", color: "purple", nodes: [from, 2, 7, to]}
            ];
            
            routes.forEach(route => {
                if (route.nodes.length >= 2) {
                    drawRoute(route.nodes, route.name, route.color);
                }
            });
        }
        
        function drawRoute(nodeIds, name, color) {
            // Esta funci√≥n dibujar√≠a la ruta en el mapa
            // En una implementaci√≥n real, usar√≠amos las coordenadas reales
            console.log('Dibujando ruta:', name, nodeIds, color);
            alert('‚úÖ ' + name + ' calculada: ' + nodeIds.join(' ‚Üí '));
        }
        
        function updateMap() {
            // Actualizar visualizaci√≥n del mapa seg√∫n selecci√≥n
            console.log('Origen:', origen, 'Destino:', destino);
        }
        </script>
